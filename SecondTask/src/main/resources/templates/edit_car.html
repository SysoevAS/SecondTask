<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система автопарка | Редактирование записи о машине</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="bg-image"
     style="background-image: url('https://www.automobilesreview.com/img/vorsteiner-mercedes-benz-c63-amg/2010-vorsteiner-mercedes-benz-c63-amg-01.jpg');
height: 100vh;
overflow: auto">
    <blockquote class="blockquote text-center text-black-50"><h1>Редактирование записи о машине</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${Car}" method="post">
                <table>
                    <tr>
                        <td>ID машины:</td>
                        <td><input type="number" required th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Марка машины:</td>
                        <td><input type="text" required th:field="*{model}"></td>
                    </tr>
                    <tr>
                        <td>Год выпуска:</td>
                        <td><input type="number" required th:field="*{year}"></td>
                    </tr>
                    <tr>
                        <td>Дата поставки на учет в автопарке</td>
                        <td><input type="date" required th:field="*{account_date}"></td>
                    </tr>
                    <tr>
                        <td>ФИО владельца:</td>
                        <td><input type="text" required th:field="*{owner}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

</div>
</body>
</html>
